<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- my styles -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Norway Cruise</title>
</head>
<body>

<!-- Nav Section -->
<header class="sticky-top bg-light border-bottom border-1">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/logo.svg" alt="logo image" style="width: 27px">
                    <small class="mx-4 d-lg-block d-none">Norway Cruise</small>
                </a>

                <button class="navbar-toggler" id="btn-toggle" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="bi bi-list"></span>
                    <span class="bi bi-x"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <hr class="d-lg-none d-block w-100 bg-secondary">
                        <h3 class="d-lg-none d-block fw-light m-0">Norway Cruise</h3>
                        <hr class="d-lg-none d-block w-100 bg-secondary">
                        <a class="me-lg-4 a-link" href="index.html#bestill">Bestill</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- cover section -->
<div class="container-fluid cover-section d-flex align-items-center">
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-6 bg-white pb-3 pt-5">
                <h1 class="fw-light text-theme text-center"><i class="bi bi-check-circle-fill me-3"></i>Takk for kjøpet!</h1>
                <hr class="w-100">
                <small class="d-block text-center">Du mottar billetten på e-post din.</small>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 bg-white text-center">
                <div class="row bg-theme-secondary pt-3">
                    <div class="col-md-6">
                        <p class="text-md-end fw-bold m-0">Betalingsdato:</p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-md-start m-0" id="kvittering-dato"></p>
                    </div>
                </div>
                <div class="row bg-theme-secondary">
                    <div class="col-md-6">
                        <p class="text-md-end fw-bold m-0">Betalingsmetode:</p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-md-start m-0">Betalt med kort</p>
                    </div>
                </div>
                <div class="row bg-theme-secondary pb-3">
                    <div class="col-md-6">
                        <p class="text-md-end fw-bold m-0">BetalingsID:</p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-md-start m-0" id="kvittering-id">MYI238</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 bg-white pb-3">
                <div class="p-3 d-flex flex-sm-row flex-column text-center align-items-center">
                    <img id="qr_image" src="" alt="qr code" class="mx-auto border border-dark img-fluid" style="width: 225px">
                    <div class="w-100 p-3 mt-3 m-lg-0 bg-white">
                        <p class="lead fw-bold">Norway Cruise AS</p>
                        <hr class="w-100 bg-theme">
                        <p class="m-0">Oslometveien 25, 0000 Oslo</p>
                        <p class="m-0">support@norway-cruise.no</p>
                        <p class="m-0">33 22 40 00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jquery script -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<!-- jquery ui script -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<!-- moment script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- my scripts -->
<script>
    $('#kvittering-dato').text(moment(new Date()).format('DD/MM/YYYY'));
</script>
<script src="js/qrcode.js"></script>
</body>
</html>
